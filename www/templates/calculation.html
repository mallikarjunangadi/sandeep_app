<ion-view ng-controller="calculationCtrl">
    <ion-header-bar align-title="left">
        <div class="buttons">
            <button class="button button-icon ion-arrow-left-c" ng-click="goBack()"></button>
        </div>
        <h1 style="text-align:center" class="title">Table</h1>
        <div class="buttons">
            <button class="button button-icon ion-more" ng-click="openPopover($event)"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input">
            <span class="input-label">Entered Value : </span>
            {{tableResult.value}}
        </label>
        <div class="tableDiv">
            <table>
                <thead>
                    <tr>
                        <th>-50%</th>
                        <th>X</th>
                        <th>Entry</th>
                        <th>T1</th>
                        <th>T2</th>
                        <th>T3</th>
                        <th>T4</th>
                        <th>T5</th>
                        <th>T6</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in tableResult.result">
                        <td>{{ value.neg}}</td>
                        <td>{{ key}}</td>
                        <td>{{ value.Entry}}</td>
                        <td>{{ value.T1}}</td>
                        <td>{{ value.T2}}</td>
                        <td>{{ value.T3}}</td>
                        <td>{{ value.T4}}</td>
                        <td>{{ value.T5}}</td>
                        <td>{{ value.T6}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ion-content>
</ion-view>
